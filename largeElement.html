<!DOCTYPE html>
<html>

<head>
    <title>Large Element : No Hover</title>
</head>

<body>
    <div id="divTagId">
        <h3>"Don't hover over me" </h3>
    </div>
    <style>
        div {
            position: absolute;
            left: 20%;
            width: 50vw;
            height: 50vh;
            background-color: red;
            border: 1in;
            float: middle;
            text-align: center;
            padding: 40px;
            border-radius: 50%;
        }
    </style>
    <script type="text/javascript">
        let divTag = document.getElementById("divTagId");
        divTag.addEventListener("mouseenter", noHover);
        divTag.addEventListener("mouseover", noHover);

        function noHover() {
            alert("Hey, I told you not to hover over me!");
        }
    </script>
</body>

</html>
